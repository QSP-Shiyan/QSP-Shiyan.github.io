<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹊华学生合作组织</title>
    <style>
        :root{--c:#a3111b;--l:#f8f8f8} /* 页脚文字改为浅白色 */
        *{margin:0;box-sizing:border-box;font-family:-apple-system,sans-serif;font-size:16px;line-height:1.5} /* 整体字体优化 */

        /* 导航栏优化 */
        .nav{background:var(--c);padding:.6rem 1rem;}
        .logo{height:36px;}
        .nav-links{display:flex;gap:1.2rem;list-style:none;justify-content:center;} /* 桌面端链接居中 */
        .menu-btn{display:none;} /* 桌面端隐藏菜单按钮 */
        .nav-link{color:var(--l);text-decoration:none;padding:.3rem .8rem;}

        /* 轮播图调整 */
        .carousel-item img{height:35vh;} /* 桌面端轮播图高度降低 */

        /* 校园新闻卡片优化 */
        .news-card{
            flex:0 0 calc(50% - 1.5rem); /* 宽度调整为两倍 */
            min-width:350px;
            position:relative; /* 文字定位基础 */
        }
        .news-content{
            position:absolute;bottom:0;left:0;right:0; /* 文字覆盖图片 */
            background:rgba(0,0,0,0.8);color:white;
            padding:1rem;
        }

        /* 按钮边框添加 */
        .more-btn, .view-more-btn, .menu-btn{
            border:1px solid #333; /* 深色边框 */
        }
        .nav-links.active{border:2px solid #333;} /* 移动端菜单边框 */

        /* 页脚优化 */
        .footer{color:var(--l);padding:2rem 1rem;}

        /* 移动端适配简化 */
        @media (max-width:768px){
            .nav-links{
                position:fixed;top:52px;right:1rem;
                width:180px;border-radius:8px;
            }
            .carousel-item img{height:30vh;}
            .news-card{flex:0 0 100%;}
            .more-btn, .view-more-btn{font-size:0.85rem;}
        }

        /* 公共样式简化 */
        .section-header{margin-bottom:1.2rem;}
        .grid{gap:1.2rem;}
        .announce-card{padding:1.2rem;}
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#"><img src="logo.png" alt="校徽" class="logo"></a>
        <ul class="nav-links" id="navLinks">
            <li><a href="#" class="nav-link">首页</a></li>
            <li><a href="news.html" class="nav-link">校园新闻</a></li>
            <li><a href="qsc.html" class="nav-link">鹊合组织</a></li>
            <li><a href="notice.html" class="nav-link">鹊合公告</a></li>
        </ul>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
    </nav>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="images/quehua8.jpg" alt="校园大门" loading="lazy" class="carousel-img">
                <div class="carousel-caption">
                    <h3>欢迎来到鹊华</h3>
                    <p>这里就是你的家园</p>
                </div>
            </div>
            <!-- 保留其他轮播项结构 -->
        </div>
    </div>

    <main>
        <section class="news">
            <div class="section-header">
                <h1>校园新闻</h1>
            </div>
            <div class="horizontal-scroll">
                <!-- 新闻卡片结构保留，自动适应新宽度 -->
            </div>
            <!-- 查看更多按钮 -->
        </section>

        <!-- 公告部分结构保留 -->
    </main>

    <footer class="footer">
        <!-- 页脚结构保留 -->
    </footer>

    <script>
        // 简化版菜单切换
        const toggleMenu = () => {
            document.getElementById('navLinks').classList.toggle('active');
        }
        document.addEventListener('click', e => {
            if (!e.target.closest('.nav') && document.getElementById('navLinks').classList.contains('active')) 
                toggleMenu();
        });

        // 优化轮播逻辑
        const carousel = document.querySelector('.carousel-inner');
        setInterval(() => {
            carousel.style.transform = `translateX(-${(++currentSlide % 3) * 100}%)`;
        }, 5000);

        // 图片渐进加载优化
        document.querySelectorAll('img').forEach(img => {
            img.onload = () => img.classList.add('loaded');
        });
    </script>
</body>
</html>
