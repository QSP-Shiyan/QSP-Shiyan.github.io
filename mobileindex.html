<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>鹊华学生合作组织</title>
    <script>
        // 桌面端自动跳转
        (function(){
            const isDesktop = !/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);
            if(isDesktop) window.location.href = 'index.html';
        })();
    </script>
    <style>
        :root{--c:#a3111b;--l:#fff9}
        *{margin:0;box-sizing:border-box;font-family:-apple-system,sans-serif}
        body{padding-top:60px;line-height:1.6;color:#333}

        /* 导航栏 */
        .nav{
            background:var(--c);padding:.8rem;
            position:fixed;top:0;width:100%;
            display:flex;justify-content:space-between;align-items:center
        }
        .logo{height:40px}
        .nav-links{display:flex;gap:1rem;list-style:none}
        .nav-link{color:var(--l);text-decoration:none;padding:.4rem}

        /* 菜单按钮样式修改 */
        .menu-btn{
            display:none;background:transparent;border:none;
            color:var(--l);font-size:1.8rem;padding:0 .5rem
        }

        /* 轮播图 */
        .carousel{margin:1rem auto;max-width:1200px;overflow:hidden}
        .carousel-inner{display:flex;transition:.5s;width:200%}
        .carousel-item{flex:1}
        .carousel-item img{width:100%;height:50vh;object-fit:cover}

        /* 内容区 */
        .news{margin:2rem auto;padding:0 1rem;max-width:1200px}
        .grid{display:grid;gap:1.5rem;grid-template-columns:repeat(auto-fit,minmax(280px,1fr))}
        .card{background:#fff;border-radius:8px;box-shadow:0 2px 6px #0001;overflow:hidden;transition:.2s}
        .card:hover{transform:translateY(-3px);box-shadow:0 4px 12px #0002}
        .card img{width:100%;height:180px;object-fit:cover;border-bottom:2px solid var(--c)}
        .card div{padding:1rem}

        /* 页脚样式修改 */
        footer{background:var(--c);color:var(--l);margin-top:3rem;padding:2rem 1rem}
        .footer-container{
            max-width:1200px;margin:0 auto;
            display:flex;justify-content:space-between;gap:2rem
        }
        .footer-section{flex:1;font-size:.9em}
        .footer-section:first-child{max-width:300px}
        .footer-links{display:flex;flex-direction:column;gap:.5rem;padding:0}
        .footer-links a{color:var(--l);text-decoration:none}

        /* 响应式菜单 */
        @media (max-width:768px){
            .menu-btn{display:block}
            .nav-links{
                position:fixed;top:60px;right:1rem;
                background:var(--c);flex-direction:column;
                width:200px;max-height:0;overflow:hidden;
                transition:.3s;border-radius:12px;
                box-shadow:0 4px 12px #0003
            }
            .nav-links.active{max-height:320px;padding:.5rem}
            .carousel-item img{height:40vh}
            .footer-container{flex-direction:column}
            .footer-section{width:100%}
        }
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#"><img src="logo.png" alt="校徽" class="logo"></a>
        <div class="nav-links" id="navLinks">
            <a href="#" class="nav-link">首页</a>
            <a href="#" class="nav-link">实验中学</a>
            <a href="#" class="nav-link">鹊华校区</a>
            <a href="#" class="nav-link">关于我们</a>
        </div>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
    </nav>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item"><img src="images/quehua8.jpg" alt="校园大门"></div>
            <div class="carousel-item"><img src="images/quehua1.jpg" alt="登攀碑"></div>
            <div class="carousel-item"><img src="images/quehua4.jpg" alt="校园俯拍"></div>
        </div>
    </div>

    <section class="news">
        <h2>新闻公告</h2>
        <div class="grid">
            <a href="#" class="card">
                <img src="images/鹊华学生合作组织旗帜.jpg" alt="测试">
                <div><h3>名字</h3><p>内容...</p></div>
            </a>
            <a href="#" class="card">
                <img src="images/鹊华学生合作组织旗帜.jpg" alt="测试">
                <div><h3>名字</h3><p>内容...</p></div>
            </a>
        </div>
    </section>

    <footer>
        <div class="footer-container">
            <div class="footer-section">
                <h3>联系我们</h3>
                <p>总部：2024级36、37班</p>
                <p>官Q：3583268240</p>
                <p>官方Q群：992865528</p>
                <p>邮箱：3583268240@qq.com</p>
            </div>
            <div class="footer-section">
                <h3>快速链接</h3>
                <div class="footer-links">
                    <a href="http://sdshiyan.jinan-edu.cn">省实验官网</a>
                    <a href="#">占位</a>
                    <a href="#">占位</a>
                    <a href="https://user.qzone.qq.com/2949225767">实验表白墙</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 优化后的脚本
        const nav=document.getElementById('navLinks'),btn=document.querySelector('.menu-btn');
        const toggleMenu=()=>{
            nav.classList.toggle('active');
            btn.textContent=nav.classList.contains('active')?'×':'☰';
        }
        document.addEventListener('click',e=>!e.target.closest('.nav')&&nav.classList.contains('active')&&toggleMenu());
        
        // 轮播控制
        let slide=0,carousel=document.querySelector('.carousel-inner');
        setInterval(()=>{
            slide=(slide+1)%2;
            carousel.style.transform=`translateX(-${slide*100}%)`;
        },5000);
    </script>
</body>
  </html>
