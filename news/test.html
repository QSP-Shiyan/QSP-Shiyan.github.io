<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>禁止携带刀具进入校园的通告</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* 修复：保留原标题区域的样式 */
        :root {
            --c: #a3111b;
            --l: rgba(255,255,255,0.9);
        }
        
        body {
            padding-top: 70px; /* 关键：避免导航栏遮挡内容 */
            padding-bottom: 4rem; /* 为固定的页脚留出空间 */
            line-height: 1.7;
            color: #333;
            background: #f8f9fa;
        }

        /* 修复：完整保留原标题区域样式 */
        .article-header {
            background: linear-gradient(rgba(163,17,27,0.9), rgba(130,14,23,0.9)), 
                        url('https://images.unsplash.com/photo-1560785496-3c9d27877182?auto=format&fit=crop&w=1500');
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 4rem 1.5rem;
            margin-bottom: 3rem;
        }
        
        .article-header h1 {
            font-size: 2.3rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
        }
        
        .article-header .meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
            font-size: 1.1rem;
            margin-top: 1.5rem;
            opacity: 0.9;
        }
        
        .article-header .meta i {
            margin-right: 8px;
        }

        /* 其他原有内容样式 */
        .article-container {
            max-width: 900px;
            margin: 0 auto 4rem;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.08);
            padding: 3rem;
            position: relative;
        }
        
        .seal {
            position: absolute;
            right: 3rem;
            top: -1rem;
            opacity: 0.3;
            font-size: 5rem;
            color: var(--c);
        }
        
        .article-content {
            line-height: 1.8;
            font-size: 1.1rem;
        }
        
        .article-content h2 {
            color: var(--c);
            margin: 2rem 0 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .article-content h3 {
            font-size: 1.3rem;
            margin: 1.5rem 0 1rem;
            color: #444;
        }
        
        .article-content ul {
            padding-left: 2rem;
            margin: 1.2rem 0;
        }
        
        .article-content li {
            margin-bottom: 0.8rem;
            position: relative;
        }
        
        .article-content li::before {
            content: "";
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--c);
            border-radius: 50%;
            position: absolute;
            left: -1.5rem;
            top: 0.65rem;
        }
        
        .important-notice {
            background: #fff9f9;
            border-left: 4px solid var(--c);
            padding: 1.5rem;
            margin: 1.8rem 0;
            border-radius: 0 4px 4px 0;
        }
        
        .signature {
            margin-top: 3rem;
            padding-top: 2rem;
            text-align: right;
            border-top: 1px dashed #ddd;
        }
        
        .signature p {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .signature .date {
            font-style: italic;
            opacity: 0.8;
        }
        
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin: 2rem auto;
            background: var(--c);
            color: white;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #8a0e16;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- 头部模板 -->
    <div id="header-container"></div>
    
    <!-- 正文内容 -->
    <div class="article-container">
        <div class="seal"><i class="fas fa-stamp"></i></div>
        
        <div class="article-header"> <!-- 关键：保留原标题区域结构 -->
            <h1>山东省实验中学关于禁止携带刀具进入校园的通告</h1>
            <div class="meta">
                <i class="far fa-calendar-alt"></i>2025.05.29
            </div>
        </div>

        <div class="article-content">
            <p>为进一步保护广大师生生命财产安全，维护学校及周边治安秩序，防范侵害师生权益的违法犯罪活动，在校园全面查禁管制刀具，根据《中华人民共和国治安管理处罚法》、公安部《对部分刀具实行管制的暂行规定》，特通告如下：</p>
            
            <!-- 其他原有内容保持不变 -->
            <h2>一、严禁携带以下刀具进入校园</h2>
            
            <h3>1. 管制刀具</h3>
            <ul>
                <li>匕首、三棱刀（包括机械加工用的三棱刮刀）、带有自锁装置的弹簧刀（跳刀）</li>
                <li>其它相类似的单刃、双刃、三棱刀、藏刀、靴刀</li>
                <li>无弹簧但有自锁装置的单刃、双刃刀</li>
                <li>形似匕首但长度超过匕首的单刃、双刃刀（如仿"东洋武士刀"、西洋军刺等）</li>
            </ul>
            
            <!-- 后续内容保持不变 -->
        </div>
    </div>
    
    <!-- 底部模板 -->
    <div id="footer-container"></div>
    
    <!-- 加载脚本 -->
    <script>
        // 加载头部模板
        fetch('/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-container').innerHTML = html;
                
                // 重新绑定菜单按钮事件
                const btn = document.querySelector('.menu-btn');
                if (btn) {
                    btn.onclick = toggleMenu;
                }
            });
        
        // 加载底部模板
        fetch('/footer.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('footer-container').innerHTML = html;
            });
        
        // 菜单切换功能
        function toggleMenu() {
            const nav = document.getElementById('navLinks');
            const btn = document.querySelector('.menu-btn');
            if (nav && btn) {
                nav.classList.toggle('active');
                btn.textContent = nav.classList.contains('active') ? '×' : '☰';
            }
        }
        
        // 点击其他地方关闭菜单
        document.addEventListener('click', e => {
            const nav = document.getElementById('navLinks');
            const btn = document.querySelector('.menu-btn');
            if (nav && nav.classList.contains('active') && 
                !e.target.closest('.nav') && 
                !e.target.closest('.menu-btn')) {
                toggleMenu();
            }
        });
    </script>
</body>
</html>
