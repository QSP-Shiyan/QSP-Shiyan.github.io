<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>鹊华学生合作组织</title>
    <script>
        // 移动端自动跳转
        (function(){
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent);
            if(isMobile) window.location.href = 'mobileindex.html';
        })();
    </script>
    <style>
        :root{
            --c:#a3111b;
            --l:rgba(255,255,255,0.9);
            --d:#8c0f17
        }
        *{margin:0;box-sizing:border-box;font-family:-apple-system,sans-serif}
        body{line-height:1.6;color:#333;min-width:1200px;padding-top:80px}

        /* 修复导航栏 */
        .nav{
            background:var(--c);
            padding:1rem 5%;
            position:fixed;
            top:0;
            width:100%;
            display:flex;
            align-items:center;
            box-shadow:0 4px 12px #0003
        }
        .logo{
            height:50px;
            display:block /* 添加显示属性 */
        }
        .nav-links{
            display:flex;
            gap:2rem;
            margin-left:3rem;
            list-style:none
        }
        .nav-link{
            color:var(--l);
            text-decoration:none;
            padding:0.8rem 1.2rem;
            border-radius:6px;
            transition:0.2s;
            display:block /* 修复链接显示 */
        }
        .nav-link:hover{background:var(--d)}

        /* 修复轮播图 */
        .carousel{
            margin-top:2rem;
            height:600px;
            overflow:hidden;
            max-width:1400px;
            margin:80px auto 0;
            border-radius:12px
        }
        .carousel-inner{
            display:flex;
            height:100%;
            transition:transform 0.8s; /* 规范属性名 */
            width:200% /* 添加宽度定义 */
        }
        .carousel-item{
            min-width:50%; /* 修正轮播项宽度 */
            flex-shrink:0 /* 防止图片缩小 */
        }
        .carousel-item img{
            width:100%;
            height:100%;
            object-fit:cover;
            display:block /* 修复图片显示 */
        }

        /* 修复内容区 */
        .landscape{
            max-width:1400px;
            margin:4rem auto;
            padding:0 2rem
        }
        .card-grid{
            display:grid;
            grid-template-columns:repeat(3,1fr);
            gap:2.5rem;
            margin-top:3rem
        }
        .card{
            background:#fff;
            border-radius:12px;
            overflow:hidden;
            box-shadow:0 6px 20px #0001;
            transition:transform 0.3s;
            text-decoration:none;
            color:inherit
        }
        .card:hover{transform:translateY(-8px)}
        .card img{
            width:100%;
            height:240px;
            object-fit:cover;
            border-bottom:3px solid var(--c) /* 添加装饰线 */
        }
        .card-content{padding:1.5rem}

        /* 修复页脚 */
        .footer{
            background:var(--c);
            color:var(--l);
            padding:4rem 5%;
            margin-top:6rem
        }
        .footer-container{
            max-width:1400px;
            margin:0 auto;
            display:flex;
            justify-content:space-between;
            gap:4rem
        }
        .footer-section{
            flex:1;
            font-size:0.9em /* 缩小字号 */
        }
        .footer-links{
            display:grid;
            grid-template-columns:repeat(2,1fr);
            gap:1rem;
            padding:0
        }
        .footer-link{
            color:var(--l);
            text-decoration:none;
            transition:opacity 0.2s;
            width:max-content
        }
        .footer-link:hover{opacity:0.8}
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#"><img src="logo.png" alt="校徽" class="logo"></a>
        <div class="nav-links">
            <a href="#" class="nav-link">首页</a>
            <a href="#" class="nav-link">实验中学</a>
            <a href="#" class="nav-link">鹊华校区</a>
            <a href="#" class="nav-link">关于我们</a>
        </div>
    </nav>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="banner1.jpg" alt="校园全景">
            </div>
            <div class="carousel-item">
                <img src="banner2.jpg" alt="实验室">
            </div>
        </div>
    </div>

    <main class="landscape">
        <h1>校园一景</h1>
        <div class="card-grid">
            <a href="#" class="card">
                <img src="images/quehua8.jpg" alt="大门">
                <div class="card-content">
                    <h3>校园大门</h3>
                    <p>欢迎来到鹊华校区</p>
                </div>
            </a>
            <a href="#" class="card">
                <img src="images/quehua1.jpg" alt="登攀碑">
                <div class="card-content">
                    <h3>登攀碑</h3>
                    <p>努力将自己的名字留在上面</p>
                </div>
            </a>
            <a href="#" class="card">
                <img src="images/quehua4.jpg" alt="俯拍">
                <div class="card-content">
                    <h3>校园俯拍</h3>
                    <p>美丽校园尽收眼底</p>
                </div>
            </a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>联系我们</h3>
                <p>总部：2024级36、37班</p>
                <p>官Q：3583268240</p>
                <p>官方Q群：992865528<p>
                <p>邮箱：3583268240@qq.com</p>
            </div>
            <div class="footer-section">
                <h3>快速链接</h3>
                <div class="footer-links">
                    <a href="http://sdshiyan.jinan-edu.cn" class="footer-link">省实验官网</a>
                    <a href="#" class="footer-link">校区地图</a>
                    <a href="#" class="footer-link">英语漫游社</a>
                    <a href="https://user.qzone.qq.com/2949225767" class="footer-link">实验表白墙</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 增强轮播控制
        let currentSlide = 0;
        const carousel = document.querySelector('.carousel-inner');
        const totalSlides = document.querySelectorAll('.carousel-item').length;
        
        function slide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            carousel.style.transform = `translateX(-${currentSlide * 50}%)`;
        }
        setInterval(slide, 6000);
    </script>
</body>
              </html>
