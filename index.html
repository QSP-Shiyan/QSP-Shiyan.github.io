<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹊华学生合作组织（鹊华学生党）</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 导航栏样式 */
        .navbar-custom {
            background-color: rgb(163, 17, 27) !important;
        }

        /* 导航栏链接文字 */
        .navbar-custom .navbar-nav .nav-link {
            color: white !important;
        }

        /* 导航栏品牌logo样式 */
        .navbar-brand img {
            height: 40px; /* 根据实际logo尺寸调整 */
            margin-right: 10px;
        }

        /* 自定义红色按钮 */
        .btn-custom-red {
            background-color: rgb(163, 17, 27) !important;
            border-color: rgb(163, 17, 27) !important;
            color: white !important;
        }

        .btn-custom-red:hover {
            background-color: rgb(140, 15, 23) !important;
            border-color: rgb(140, 15, 23) !important;
        }

        /* 页脚样式 */
        .footer-custom {
            background-color: rgb(163, 17, 27);
            color: white;
            padding: 20px 0;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <!-- 品牌Logo -->
        <a class="navbar-brand" href="#">
            <img src="logo.png" alt="鹊党Logo"> <!-- 替换为你的logo路径 -->
        </a>
        
        <!-- 响应式菜单按钮 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- 导航菜单 -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">课程</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">教师</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">学生作品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">联系我们</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 轮播图 -->
    <div id="mainCarousel" class="carousel slide" data-ride="carousel">
    <!-- 指示器 -->
    <ol class="carousel-indicators">
        <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#mainCarousel" data-slide-to="1"></li>
        <li data-target="#mainCarousel" data-slide-to="2"></li>
    </ol>

    <!-- 轮播内容 -->
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="https://via.placeholder.com/1920x600/16311727/fff?text=校园风采1" 
                 class="d-block w-100" 
                 alt="校园图片1">
            <div class="carousel-caption d-none d-md-block">
                <h3>欢迎来到实验学校</h3>
                <p>培养未来科技创新人才</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1920x600/16311727/fff?text=校园风采2" 
                 class="d-block w-100" 
                 alt="校园图片2">
            <div class="carousel-caption d-none d-md-block">
                <h3>优秀教师团队</h3>
                <p>省级教学名师领衔执教</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="https://via.placeholder.com/1920x600/16311727/fff?text=校园风采3" 
                 class="d-block w-100" 
                 alt="校园图片3">
            <div class="carousel-caption d-none d-md-block">
                <h3>学生作品展示</h3>
                <p>创新实践成果丰硕</p>
            </div>
        </div>
    </div>

    <!-- 控制按钮 -->
    <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!-- 在<style>标签中添加以下样式 -->
<style>
    /* 轮播图样式 */
    #mainCarousel {
        margin-top: 15px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    .carousel-indicators li {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background-color: rgba(255,255,255,0.5);
    }

    .carousel-indicators .active {
        background-color: rgb(163, 17, 27);
    }

    .carousel-caption {
        background: rgba(0,0,0,0.5);
        padding: 20px;
        border-radius: 5px;
        left: 10%;
        right: 10%;
    }

    .carousel-control-prev-icon,
    .carousel-control-next-icon {
        filter: invert(100%);
        width: 2.5rem;
        height: 2.5rem;
    }
</style>

                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">新闻标题2</h5>
                        <p class="card-text">新闻内容简介...</p>
                        <button class="btn btn-custom-red">查看更多</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">新闻标题3</h5>
                        <p class="card-text">新闻内容简介...</p>
                        <button class="btn btn-custom-red">查看更多</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer-custom">
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <p class="mb-0">鹊华学生合作组织Quehua Students Cooperative</p>
                    <p class="mb-0">地址：济南先行实验中学（山东省实验中学鹊华校区）</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
