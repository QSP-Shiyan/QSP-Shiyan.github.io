<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>山东省实验中学鹊华校区</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <!-- 核心样式 -->
    <style>
        :root {
            --primary-red: rgb(163, 17, 27);
            --dark-red: rgb(140, 15, 23);
        }

        /* 导航栏优化 */
        .navbar-custom {
            background-color: var(--primary-red) !important;
            height: 60px;
        }

        .navbar-brand img {
            max-width: 180px;
            height: auto;
            margin-left: 15px;
        }

        /* 轮播图容器优化 */
        .carousel-container {
            position: relative;
            width: 100%;
            padding-top: 42.85%;
            overflow: hidden;
            margin-top: 60px; /* 与导航栏高度一致 */
        }

        .carousel-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 轮播文字定位修复 */
        .carousel-caption {
            position: absolute;
            bottom: 20px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 90%;
            text-align: center;
            background: rgba(0,0,0,0.5);
            border-radius: 8px;
            padding: 15px;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .carousel-container {
                padding-top: 75%;
                margin-top: 60px;
            }
            
            .carousel-caption {
                bottom: 10px;
                padding: 10px;
                width: 95%;
            }
            
            .carousel-caption h3 {
                font-size: 1.2rem;
                margin-bottom: 0.3rem;
            }
            
            .carousel-caption p {
                font-size: 0.8rem;
                margin-bottom: 0;
            }

            .navbar-brand img {
                max-width: 140px;
                margin-left: 10px;
            }
        }

        /* 红色主题 */
        .btn-custom-red {
            background-color: var(--primary-red) !important;
            border-color: var(--primary-red) !important;
            color: white !important;
        }

        .carousel-indicators li {
            width: 12px;
            height: 12px;
            background-color: rgba(255,255,255,0.5);
        }

        .carousel-indicators .active {
            background-color: var(--primary-red);
        }

        /* 页脚修复 */
        .footer-custom .row {
            justify-content: center;
            text-align: center;
        }
        
        .footer-custom .col-md-4 {
            flex: 0 0 100%;
            max-width: 100%;
            margin-bottom: 1rem;
        }

        @media (min-width: 768px) {
            .footer-custom .col-md-4 {
                flex: 0 0 33.333%;
                max-width: 33.333%;
            }
            
            .footer-custom .text-center {
                text-align: left !important;
            }
            
            .footer-custom .col-md-4:last-child {
                text-align: right;
            }
        }
    </style>

    <!-- 异步加载Bootstrap -->
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
          media="print" 
          onload="this.media='all'">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" 
                     alt="山东省实验中学鹊华校区"
                     class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" 
                    type="button" 
                    data-toggle="collapse" 
                    data-target="#mainNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a class="nav-link" href="#">首页</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">课程体系</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">师资团队</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">校园生活</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">联系我们</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 轮播图 -->
    <div class="carousel-container">
        <div id="mainCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mainCarousel" data-slide-to="1"></li>
                <li data-target="#mainCarousel" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/quehua8.jpg" 
                         class="d-block w-100" 
                         alt="鹊华"
                         loading="lazy">
                    <div class="carousel-caption">
                        <h3>欢迎来到鹊华</h3>
                        <p>鹊华是我们的家</p>
                    </div>
                </div>
                <!-- 其他轮播项... -->
            </div>

            <!-- 控制按钮 -->
            <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">上一页</span>
            </a>
            <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">下一页</span>
            </a>
        </div>
    </div>

    <!-- 内容区 -->
    <main class="container py-4">
        <section class="news-section">
            <h2 class="text-center mb-4">最新动态</h2>
            <div class="row">
                <!-- 新闻卡片... -->
            </div>
        </section>
    </main>

    <!-- 页脚修复 -->
    <footer class="footer-custom py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-4 text-center mb-3 mb-md-0">
                    <img src="images/logo.png" 
                         alt="校徽" 
                         class="footer-logo"
                         loading="lazy">
                </div>
                <div class="col-md-4 text-center">
                    <p class="mb-1">组织总部：鹊华2024级37班</p>
                    <p class="mb-1">官方QQ：没记住以后再补上</p>
                </div>
                <div class="col-md-4 text-center text-md-right">
                    <p class="mb-0">鹊华学生合作组织</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- 异步加载JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>

    <!-- 初始化脚本 -->
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            // 轮播图初始化
            $('#mainCarousel').carousel({
                interval: 5000,
                pause: "hover",
                wrap: true
            });

            // 自动调整导航栏高度
            const navHeight = document.querySelector('.navbar').offsetHeight;
            document.querySelector('.carousel-container').style.marginTop = navHeight + 'px';
        });
    </script>
</body>
</html>
