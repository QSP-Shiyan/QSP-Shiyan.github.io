<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹊华学生合作组织</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 原有导航栏样式保留 */
        .navbar-custom {
            background-color: rgb(163, 17, 27) !important;
        }
        .navbar-custom .navbar-nav .nav-link {
            color: white !important;
        }
        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
        .btn-custom-red {
            background-color: rgb(163, 17, 27) !important;
            border-color: rgb(163, 17, 27) !important;
            color: white !important;
        }
        .btn-custom-red:hover {
            background-color: rgb(140, 15, 23) !important;
            border-color: rgb(140, 15, 23) !important;
        }
        .footer-custom {
            background-color: rgb(163, 17, 27);
            color: white;
            padding: 20px 0;
        }

        /* 新版轮播图样式 */
        @media (min-width: 992px) {
            #mainCarousel {
                overflow: hidden;
                padding: 30px 0;
            }
            .carousel-inner {
                width: 150%;
                margin-left: -25%;
            }
            .carousel-item {
                transition: transform 0.6s ease;
            }
            .carousel-item.active {
                display: flex;
            }
            .carousel-item-next,
            .carousel-item-prev {
                display: flex;
                transform: translateX(0);
            }
            .carousel-item > div {
                flex: 0 0 33.333%;
                padding: 0 15px;
                transition: all 0.3s ease;
                position: relative;
            }
            .carousel-item > div:not(:nth-child(2)) {
                transform: scale(0.85);
                opacity: 0.8;
                filter: brightness(0.9);
                z-index: 1;
            }
            .carousel-item > div:nth-child(2) {
                transform: scale(1);
                z-index: 2;
            }
            .carousel-item img {
                width: 100%;
                height: 400px;
                object-fit: cover;
                border-radius: 8px;
                box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            }
            .carousel-control-prev,
            .carousel-control-next {
                width: 5%;
            }
        }

        /* 移动端保持原有样式 */
        @media (max-width: 991px) {
            .carousel-item > div:not(:first-child) {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏保持原样 -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" alt="鹊党Logo"> 
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active"><a class="nav-link" href="#">首页</a></li>
                <li class="nav-item"><a class="nav-link" href="#">课程</a></li>
                <li class="nav-item"><a class="nav-link" href="#">教师</a></li>
                <li class="nav-item"><a class="nav-link" href="#">学生作品</a></li>
                <li class="nav-item"><a class="nav-link" href="#">联系我们</a></li>
            </ul>
        </div>
    </nav>

    <!-- 改进版轮播图 -->
    <div id="mainCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- 第一组三图 -->
            <div class="carousel-item active">
                <div>
                    <img src="images/quehua8.jpg" alt="大门">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>欢迎来到山东省实验中学鹊华校区</h4>
                        <p>你就是我们的一员</p>
                    </div>
                </div>
                <div>
                    <img src="images/quehua1.jpg" alt="登攀杯">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>优秀学生团队</h4>
                        <p>你就是鹊华的主人</p>
                    </div>
                </div>
                <div>
                    <img src="images/quehua4.jpg" alt="校园">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>尖端的教学科技</h4>
                        <p>你就是省实验的终点</p>
                    </div>
                </div>
            </div>

            <!-- 第二组三图 -->
            <div class="carousel-item">
                <div>
                    <img src="images/quehua2.jpg" alt="场景1">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>先进教学设施</h4>
                        <p>打造一流学习环境</p>
                    </div>
                </div>
                <div>
                    <img src="images/quehua3.jpg" alt="场景2">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>丰富课外活动</h4>
                        <p>促进学生全面发展</p>
                    </div>
                </div>
                <div>
                    <img src="images/quehua5.jpg" alt="场景3">
                    <div class="carousel-caption d-none d-md-block">
                        <h4>优美校园环境</h4>
                        <p>营造良好学习氛围</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 控制按钮 -->
        <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- 新闻公告等后续内容保持原样 -->
    <div class="container mt-4">
        <!-- ...原有新闻公告内容... -->
    </div>

    <footer class="footer-custom">
        <!-- ...原有页脚内容... -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // 自动适配处理
        $(document).ready(function(){
            function adjustCarousel(){
                if($(window).width() >= 992){
                    $('.carousel-item').each(function(){
                        $(this).children().slice(1).show();
                    });
                }else{
                    $('.carousel-item').each(function(){
                        $(this).children().slice(1).hide();
                    });
                }
            }

            $(window).resize(adjustCarousel);
            adjustCarousel();
        });
    </script>
</body>
</html>
