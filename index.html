<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>山东省实验中学鹊华校区</title>
    <script>
        // 移动端自动跳转
        (function(){
            const mobileUA = /Android|webOS|iPhone|iPad|iPod|BlackBerry/i;
            if(mobileUA.test(navigator.userAgent)) window.location.href = 'https://m.quehua.edu.cn';
        })();
    </script>
    <style>
        :root{
            --c:#a3111b;
            --l:rgba(255,255,255,0.9);
            --d:#8c0f17
        }
        *{margin:0;box-sizing:border-box}
        body{font-family:-apple-system,sans-serif;line-height:1.6;min-width:1200px}

        /* 导航栏 */
        .nav{
            background:var(--c);
            padding:1rem 5%;
            position:fixed;
            width:100%;
            top:0;
            display:flex;
            align-items:center;
            box-shadow:0 4px 12px #0003
        }
        .logo{height:50px}
        .nav-links{display:flex;gap:2rem;margin-left:3rem}
        .nav-link{
            color:var(--l);
            text-decoration:none;
            padding:0.8rem 1.2rem;
            border-radius:6px;
            transition:0.2s
        }
        .nav-link:hover{background:var(--d)}

        /* 轮播图 */
        .carousel{
            margin-top:80px;
            height:600px;
            overflow:hidden
        }
        .carousel-inner{display:flex;height:100%;transition:0.8s}
        .carousel-item{min-width:100%}
        .carousel-item img{width:100%;height:100%;object-fit:cover}

        /* 内容区 */
        .main{
            max-width:1400px;
            margin:4rem auto;
            padding:0 2rem
        }
        .card-grid{
            display:grid;
            grid-template-columns:repeat(3,1fr);
            gap:2.5rem;
            margin-top:3rem
        }
        .card{
            background:#fff;
            border-radius:12px;
            overflow:hidden;
            box-shadow:0 6px 20px #0001;
            transition:0.3s;
            text-decoration:none;
            color:#333
        }
        .card:hover{transform:translateY(-8px)}
        .card img{width:100%;height:240px;object-fit:cover}
        .card-content{padding:1.5rem}

        /* 页脚 */
        .footer{
            background:var(--c);
            color:var(--l);
            padding:4rem 5%;
            margin-top:6rem
        }
        .footer-container{
            max-width:1400px;
            margin:0 auto;
            display:flex;
            justify-content:space-between
        }
        .footer-section{width:45%}
        .footer-links{display:grid;grid-template-columns:repeat(2,1fr);gap:1rem}
        .footer-link{
            color:var(--l);
            text-decoration:none;
            padding:0.5rem;
            transition:0.2s
        }
        .footer-link:hover{opacity:0.8}
    </style>
</head>
<body>
    <nav class="nav">
        <a href="#"><img src="logo.png" alt="校徽" class="logo"></a>
        <div class="nav-links">
            <a href="#" class="nav-link">首页</a>
            <a href="#" class="nav-link">课程体系</a>
            <a href="#" class="nav-link">校园生活</a>
            <a href="#" class="nav-link">招生信息</a>
        </div>
    </nav>

    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="banner1.jpg" alt="校园全景">
            </div>
            <div class="carousel-item">
                <img src="banner2.jpg" alt="实验室">
            </div>
        </div>
    </div>

    <main class="main">
        <h1>最新公告</h1>
        <div class="card-grid">
            <a href="detail.html" class="card">
                <img src="news1.jpg" alt="开放日">
                <div class="card-content">
                    <h3>2023校园开放日</h3>
                    <p>10月20日全面开放参观，体验先进教学设施...</p>
                </div>
            </a>
            <a href="detail.html" class="card">
                <img src="news2.jpg" alt="科技节">
                <div class="card-content">
                    <h3>第15届科技节</h3>
                    <p>科技创新大赛作品征集火热进行中...</p>
                </div>
            </a>
            <a href="detail.html" class="card">
                <img src="news3.jpg" alt="招生">
                <div class="card-content">
                    <h3>2024招生简章</h3>
                    <p>最新入学政策及报名流程详解...</p>
                </div>
            </a>
        </div>
    </main>

    <footer class="footer">
        <div class="footer-container">
            <div class="footer-section">
                <h3>联系我们</h3>
                <p>地址：济南市先行区实验路1号</p>
                <p>电话：(0531) 8878-1234</p>
                <p>邮箱：contact@quehua.edu.cn</p>
            </div>
            <div class="footer-section">
                <h3>快速通道</h3>
                <div class="footer-links">
                    <a href="#" class="footer-link">在线报名</a>
                    <a href="#" class="footer-link">校园VR</a>
                    <a href="#" class="footer-link">校长信箱</a>
                    <a href="#" class="footer-link">校历下载</a>
                    <a href="#" class="footer-link">交通指南</a>
                    <a href="#" class="footer-link">校友会</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // 轮播控制
        let currentSlide = 0;
        const carousel = document.querySelector('.carousel-inner');
        setInterval(() => {
            currentSlide = (currentSlide + 1) % 2;
            carousel.style.transform = `translateX(-${currentSlide * 100}%)`;
        }, 6000);
    </script>
</body>
                    </html>
