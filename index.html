<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹊华学生合作组织</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <!-- 核心样式 -->
    <style>
        :root {
            --primary-red: rgb(163, 17, 27);
            --dark-red: rgb(140, 15, 23);
        }

        /* 修复轮播图比例 */
        .carousel-container {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 比例 */
            overflow: hidden;
        }

        .carousel-inner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .carousel-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 红色主题 */
        .navbar-custom {
            background-color: var(--primary-red) !important;
        }

        .btn-custom-red {
            background-color: var(--primary-red) !important;
            border-color: var(--primary-red) !important;
        }

        .carousel-indicators li {
            background-color: rgba(255,255,255,0.5);
        }

        .carousel-indicators .active {
            background-color: var(--primary-red);
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            filter: invert(100%);
        }
    </style>

    <!-- 异步加载Bootstrap -->
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
          media="print" 
          onload="this.media='all'">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" 
                     alt="Logo" 
                     loading="lazy"
                     width="120"
                     height="40">
            </a>
            <!-- 导航菜单... -->
        </div>
    </nav>

    <!-- 修复后的轮播图 -->
    <div class="carousel-container">
        <div id="mainCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mainCarousel" data-slide-to="1"></li>
                <li data-target="#mainCarousel" data-slide-to="2"></li>
            </ol>
            
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="images/quehua8.jpg" 
                         class="d-block w-100" 
                         alt="校园大门"
                         loading="lazy">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>欢迎来到山东省实验中学鹊华校区</h3>
                        <p>你就是我们的一员</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/quehua1.jpg"
                         class="d-block w-100"
                         alt="登攀杯"
                         loading="lazy">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>优秀学生团队</h3>
                        <p>你就是鹊华的主人</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/quehua4.jpg"
                         class="d-block w-100"
                         alt="校园景观"
                         loading="lazy">
                    <div class="carousel-caption d-none d-md-block">
                        <h3>尖端的教学科技</h3>
                        <p>你就是省实验的终点</p>
                    </div>
                </div>
            </div>
            
            <a class="carousel-control-prev" href="#mainCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#mainCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <!-- 其他内容保持不变... -->

    <!-- 异步加载JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>

    <!-- 轮播图初始化脚本 -->
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            $('#mainCarousel').carousel({
                interval: 5000,
                pause: "hover",
                wrap: true
            });
        });
    </script>
</body>
</html>
