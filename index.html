<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹊华学生合作组织</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* 导航栏样式 */
        .navbar-custom {
            background-color: rgb(163, 17, 27) !important;
        }

        .navbar-custom .navbar-nav .nav-link {
            color: white !important;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }

        /* 自定义红色按钮 */
        .btn-custom-red {
            background-color: rgb(163, 17, 27) !important;
            border-color: rgb(163, 17, 27) !important;
            color: white !important;
        }

        .btn-custom-red:hover {
            background-color: rgb(140, 15, 23) !important;
            border-color: rgb(140, 15, 23) !important;
        }

        /* 页脚样式 */
        .footer-custom {
            background-color: rgb(163, 17, 27);
            color: white;
            padding: 20px 0;
        }

        /* 新版轮播图样式 */
        #mainCarousel {
            margin-top: 15px;
            overflow: hidden;
        }

        .carousel-inner {
            padding: 20px 0;
        }

        .carousel-item {
            transition: transform 0.6s ease;
        }

        .carousel-item.active,
        .carousel-item-next,
        .carousel-item-prev {
            display: flex;
        }

        .carousel-item-next:not(.carousel-item-left),
        .carousel-item-prev:not(.carousel-item-right) {
            transform: translateX(0);
        }

        .carousel-item-right,
        .carousel-item-left {
            transform: translateX(0);
        }

        /* 三图布局 */
        .carousel-item > div {
            flex: 0 0 33.333333%;
            max-width: 33.333333%;
            padding: 0 15px;
            transition: all 0.3s ease;
        }

        .carousel-item > div:not(.active-slide) {
            transform: scale(0.85);
            opacity: 0.7;
            filter: brightness(0.8);
            cursor: pointer;
        }

        .carousel-item > div.active-slide {
            transform: scale(1);
            z-index: 1;
        }

        .carousel-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* 隐藏默认控制按钮 */
        .carousel-control-prev,
        .carousel-control-next {
            display: none;
        }

        /* 自定义指示器 */
        .custom-indicators {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 15;
        }

        .custom-indicators span {
            display: inline-block;
            width: 12px;
            height: 12px;
            margin: 0 5px;
            border-radius: 50%;
            background-color: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .custom-indicators span.active {
            background-color: rgb(163, 17, 27);
            transform: scale(1.2);
        }
    </style>
</head>
<body>

    <!-- 新版轮播图 -->

                    </div>
                </div>
                <div>
                    <img src="images/quehua1.jpg" alt="登攀杯">
                    <div class="carousel-caption">

                <div>

        <!-- 自定义指示器 -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            let currentIndex = 0;
            const $items = $('.carousel-item > div');
            const $indicators = $('.custom-indicators span');

            function updateCarousel(index) {
                $items.removeClass('active-slide');
                $items.eq(index).addClass('active-slide');
                $indicators.removeClass('active');
                $indicators.eq(Math.floor(index/3)).addClass('active');
            }

            $items.click(function(){
                const index = $(this).index();
                if(!$(this).hasClass('active-slide')) {
                    currentIndex = index;
                    updateCarousel(currentIndex);
                }
            });

            $indicators.click(function(){
                const index = $(this).index();
                currentIndex = index * 3;
                updateCarousel(currentIndex);
            });
        });
    </script>
