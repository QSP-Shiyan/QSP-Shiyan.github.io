<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鹊华学生合作组织</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    
    <!-- 关键内联样式（保证首屏内容立即显示） -->
    <style>
        /* 核心布局样式 */
        .navbar, .carousel, .card {
            display: block;
            opacity: 1;
            position: relative;
            z-index: 1;
        }
        
        /* 基础排版样式 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            .card {
                margin: 10px 0;
                width: 100% !important;
            }
        }
    </style>

    <!-- 异步加载完整Bootstrap CSS -->
    <link rel="stylesheet" 
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
          media="print" 
          onload="this.media='all'">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">
            <img src="images/logo.png" 
                 alt="鹊华校区LOGO" 
                 loading="lazy" 
                 width="120" 
                 height="40">
        </a>
        <button class="navbar-toggler" 
                type="button" 
                data-toggle="collapse" 
                data-target="#navbarNav"
                aria-label="切换导航菜单">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active"><a class="nav-link" href="#">首页</a></li>
                <li class="nav-item"><a class="nav-link" href="#">课程</a></li>
                <li class="nav-item"><a class="nav-link" href="#">教师</a></li>
                <li class="nav-item"><a class="nav-link" href="#">学生作品</a></li>
                <li class="nav-item"><a class="nav-link" href="#">联系我们</a></li>
            </ul>
        </div>
    </nav>

    <!-- 轮播图（添加尺寸属性防止布局偏移） -->
    <div id="mainCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/quehua8.jpg"
                     class="d-block w-100"
                     alt="校园大门"
                     loading="lazy"
                     width="1920"
                     height="600">
                <div class="carousel-caption d-none d-md-block">
                    <h3>欢迎来到山东省实验中学鹊华校区</h3>
                    <p>你就是我们的一员</p>
                </div>
            </div>
            <!-- 其他轮播项... -->
        </div>
    </div>

    <!-- 新闻公告 -->
    <div class="container mt-4">
        <h2 class="mb-4">最新公告</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-body">
                        <h5 class="card-title">校园开放日报名</h5>
                        <p class="card-text">2023年秋季校园开放日预约通道已开启...</p>
                        <a href="news1.html" class="btn btn-custom-red">查看详情</a>
                    </div>
                </div>
            </div>
            <!-- 其他新闻卡片... -->
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer-custom mt-5">
        <div class="container text-center">
            <div class="row">
                <div class="col-12">
                    <p class="mb-1">欢迎来到鹊华学生合作组织</p>
                    <p class="mb-1">地址：济南先行实验中学（山东省实验中学鹊华校区）</p>
                    <p class="mt-2">© 2023 版权所有</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- 异步加载JS（保证不阻塞渲染） -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" defer></script>

    <!-- 初始化脚本（延迟执行） -->
    <script defer>
        document.addEventListener('DOMContentLoaded', function() {
            // 轮播图初始化
            $('#mainCarousel').carousel({
                interval: 5000
            });

            // 导航栏交互动画
            $('.navbar-toggler').click(function() {
                $('.navbar-collapse').toggleClass('show');
            });
        });
    </script>
</body>
</html>
