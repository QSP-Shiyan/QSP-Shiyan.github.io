<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>鹊华学生合作组织</title>
    <style>
        :root{--c:#a3111b;--l:rgba(255,255,255,0.9);--d:#8c0f17}
        *{margin:0;box-sizing:border-box;display:none}
        body{font-family:-apple-system,sans-serif;line-height:1.6;display:block}

        /* 公共样式 */
        .logo{height:50px}
        .card{background:#fff;border-radius:12px;text-decoration:none;color:#333}

        /* 桌面端UI */
        @media (min-width:769px){
            .nav-d,.carousel-d,.news-d,.footer-d{display:block}
            .nav-d{
                background:var(--c);
                padding:1rem 5%;
                position:fixed;
                width:100%;
                top:0;
                display:flex;
                align-items:center
            }
            .nav-links-d{display:flex;gap:2rem;margin-left:3rem}
            .nav-link-d{
                color:var(--l);
                padding:0.8rem 1.2rem;
                border-radius:6px;
                transition:0.2s
            }
            .nav-link-d:hover{background:var(--d)}
            .carousel-d{margin-top:80px;height:600px}
            .card-grid-d{display:grid;grid-template-columns:repeat(3,1fr);gap:2.5rem}
            .card-d img{height:240px}
        }

        /* 移动端UI */
        @media (max-width:768px){
            .nav-m,.carousel-m,.news-m,.footer-m{display:block}
            .nav-m{
                background:var(--c);
                padding:1rem;
                position:fixed;
                width:100%;
                top:0;
                display:flex;
                justify-content:space-between;
                align-items:center
            }
            .menu-btn{color:var(--l);font-size:1.5rem;background:0;border:0}
            .nav-links-m{
                position:fixed;
                top:60px;
                left:0;
                width:100%;
                background:var(--c);
                flex-direction:column;
                max-height:0;
                overflow:hidden;
                transition:0.3s
            }
            .nav-links-m.active{max-height:300px}
            .nav-link-m{color:var(--l);padding:1rem;border-bottom:1px solid #fff3}
            .carousel-m{margin-top:60px;height:40vh}
            .card-grid-m{display:grid;gap:1.5rem}
            .card-m img{height:180px}
        }

        /* 公共隐藏逻辑 */
        .nav-d,.nav-m,.carousel-d,.carousel-m,.news-d,.news-m,.footer-d,.footer-m{display:none}
    </style>
</head>
<body>
    <!-- 桌面端结构 -->
    <nav class="nav-d">
        <a href="#"><img src="data:image/png;base64,..." alt="logo" class="logo"></a>
        <div class="nav-links-d">
            <a href="#" class="nav-link-d">首页</a>
            <a href="#" class="nav-link-d">实验中学</a>
            <a href="#" class="nav-link-d">鹊华校区</a>
            <a href="#" class="nav-link-d">关于我们</a>
        </div>
    </nav>

    <!-- 移动端结构 -->
    <nav class="nav-m">
        <a href="#"><img src="data:image/png;base64,..." alt="logo" class="logo"></a>
        <button class="menu-btn" onclick="toggleMenu()">☰</button>
        <div class="nav-links-m" id="navLinks">
            <a href="#" class="nav-link-m">首页</a>
            <a href="#" class="nav-link-m">实验中学</a>
            <a href="#" class="nav-link-m">鹊华校区</a>
            <a href="#" class="nav-link-m">关于我们</a>
        </div>
    </nav>

    <!-- 桌面轮播 -->
    <div class="carousel-d">
        <div class="carousel-inner-d">
            <div class="carousel-item-d"><img src="data:image/webp;base64,..." alt="banner"></div>
        </div>
    </div>

    <!-- 移动轮播 -->
    <div class="carousel-m">
        <div class="carousel-inner-m">
            <div class="carousel-item-m"><img src="data:image/webp;base64,..." alt="banner"></div>
        </div>
    </div>

    <!-- 桌面内容 -->
    <main class="news-d">
        <div class="card-grid-d">
            <a href="#" class="card-d"><img src="data:image/webp;base64,..." alt="news"><div><h3>标题</h3><p>内容...</p></div></a>
        </div>
    </main>

    <!-- 移动内容 -->
    <main class="news-m">
        <div class="card-grid-m">
            <a href="#" class="card-m"><img src="data:image/webp;base64,..." alt="news"><div><h3>标题</h3><p>内容...</p></div></a>
        </div>
    </main>

    <!-- 公共页脚 -->
    <footer class="footer-d">
        <div>
            <p>总部：2024级36、37班</p>
            <p>官Q：3583268240</p>
        </div>
    </footer>

    <script>
        // 基础交互
        const toggleMenu=()=>document.getElementById('navLinks').classList.toggle('active');
        window.addEventListener('resize',()=>{
            if(window.innerWidth>768) document.getElementById('navLinks').classList.remove('active');
        });
    </script>
</body>
    </html>
