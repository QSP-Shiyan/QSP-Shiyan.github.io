<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 设置文档类型和字符编码 -->
    <meta charset="UTF-8">
    <!-- 设置视口，使页面在移动设备上正确显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置页面标题 -->
    <title>学校官网</title>
    <!-- 引入Bootstrap的CSS文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- 自定义CSS样式 -->
    <style>
        /* 设置导航栏背景颜色为 RGB(163,17,27) */
        .navbar-custom {
            background-color: rgb(163, 17, 27) !important;
        }

        /* 设置导航栏链接文字颜色为白色 */
        .navbar-custom .navbar-nav .nav-link {
            color: white !important;
        }

        /* 设置导航栏品牌文字颜色为白色 */
        .navbar-custom .navbar-brand {
            color: white !important;
        }

        /* 设置页脚背景颜色为 RGB(163,17,27) */
        .footer-custom {
            background-color: rgb(163, 17, 27);
            color: white; /* 设置文字颜色为白色 */
            padding: 20px 0; /* 增加内边距 */
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <!-- 网站品牌名称 -->
        <a class="navbar-brand" href="#">学校官网</a>
        <!-- 响应式导航栏按钮 -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- 导航栏链接 -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">首页 <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">课程</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">教师</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">学生作品</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">联系我们</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 轮播图 -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <!-- 轮播图指示器 -->
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <!-- 轮播图内容 -->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400" class="d-block w-100" alt="...">
            </div>
        </div>
        <!-- 轮播图控制按钮 -->
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- 新闻公告部分 -->
    <div class="container mt-4">
        <h2>新闻公告</h2>
        <div class="row">
            <!-- 新闻卡片1 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">新闻标题1</h5>
                        <p class="card-text">新闻内容简介...</p>
                        <a href="#" class="btn btn-primary">查看更多</a>
                    </div>
                </div>
            </div>
            <!-- 新闻卡片2 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">新闻标题2</h5>
                        <p class="card-text">新闻内容简介...</p>
                        <a href="#" class="btn btn-primary">查看更多</a>
                    </div>
                </div>
            </div>
            <!-- 新闻卡片3 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">新闻标题3</h5>
                        <p class="card-text">新闻内容简介...</p>
                        <a href="#" class="btn btn-primary">查看更多</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 页脚 -->
    <footer class="footer-custom text-center text-lg-start mt-4">
        <div class="text-center p-3">
            <!-- 版权信息 -->
            © 2025 学校官网
        </div>
    </footer>

    <!-- 引入Bootstrap所需的JavaScript文件 -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
